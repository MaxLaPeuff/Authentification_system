{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">S'enregistrer ici</h4>

                    <!-- Affichage des messages -->
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            <strong>{{ message }}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}

                    <!-- Formulaire d'inscription -->
                    <form method="post" action="/register">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Entrez votre nom d'utilisateur" required>
                        </div>
                        <div class="mb-3">
                            <label for="firstname" class="form-label">Nom</label>
                            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Votre nom" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Prénom(s)</label>
                            <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Entrez votre prénom(s)" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Votre email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Votre mot de passe" required>
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" name="password1" id="password1" placeholder="Confirmez votre mot de passe" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">S'inscrire</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
