{% extends "base.html" %}

{% load static %}

{% block content %}

<!-- Affichage des messages -->
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}

<!-- Contenu pour les utilisateurs connectés -->
{% if user.is_authenticated %}
    <div class="card shadow">
        <div class="card-body">
            <h3 class="card-title">Bonjour {{ firstname }}, bienvenue sur notre blog !</h3>
            <a href="/logout" class="btn btn-danger">Se déconnecter</a>
        </div>
    </div>

<!-- Contenu pour les utilisateurs non connectés -->
{% else %}
    <div class="d-grid gap-3">
        <a href="/register" class="btn btn-primary btn-lg">S'enregistrer</a>
        <a href="/login" class="btn btn-success btn-lg">Se connecter</a>
    </div>
{% endif %}

{% endblock %}
